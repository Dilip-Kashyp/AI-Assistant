<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI</title>
    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" >
      <section id="Oval" class="mb-4" >
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="d-flex justify-content-center align-items-center" style="height: 80vh">
              <div id="JarvisHood">
                <div class="square">
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                </div>
              </div>
            </div>
            <h5 class="text-light text text-center">AI Assistant</h5>
            <div class="col-md-12 mt-4 pt-4">
              <div class="text-center">
                  <div id="TextInput" class="d-flex">
                      <input type="text" id="textInput" for="textInput" class="input-field" name="chatbox" id="chatbox"
                          placeholder="type here ... ">
                        <button class="glow-on-hover" onclick="getText()">Enter</button>
                      <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                  </div>
              </div>
          </div>
            </div>
          </div>
        </div>
      </section>

      <section id="Circle"  hidden >
        <div class="circle">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="text-box">
          <p class=" text-start mb-4 message ">Hello, I am an AI Assistant</p>
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

      <script src="assets/vendore/texllate/jquery.fittext.js"></script>
      <script src="assets/vendore/texllate/jquery.lettering.js"></script>
      <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="/eel.js"></script>
  </body>
</html>
